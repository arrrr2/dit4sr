
data:
  train:
    type: realesrgan
    params:
      gt_dir_paths: ['/home/ubuntu/data/datasets/lsdir_center_768/train']
      # gt_txt_file_path: ["/home/ubuntu/data/datasets/imgnet_1k_384.txt"] 
      im_exts: ['JPEG', 'png', 'webp', 'jpg']
      io_backend:
        type: disk
      gt_size: 512
      crop_pad_size: 768
      cond: False

  val:
    type: base
    params:
      dir_path: testdata/Val_SR/lq
      im_exts: png
      transform_type: default
      transform_kwargs:
          mean: 0.5
          std: 0.5
      extra_dir_path: testdata/Val_SR/gt
      extra_transform_type: default
      extra_transform_kwargs:
          mean: 0.5
          std: 0.5
      recursive: False
      